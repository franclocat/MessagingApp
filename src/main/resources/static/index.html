<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="messages">
        </div>
        <div id="writer">
            <input type="text" placeholder="Type a message" id="input-msg" name="input-msg">
            <button type="submit" id="send-msg-btn" >SEND</button>
        </div>
    </div>
    <div class="login-container">
        <div id="login">
            <input type="text" placeholder="username" id="input-username"><br>
            <button type="submit" id="send-username-btn">SEND</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
